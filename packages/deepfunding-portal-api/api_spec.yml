    /wp-json/deepfunding/v1/rounds/{round_id}/proposals:
        get:
            summary: Retrieves proposals for a specific funding round.
            security:
                - AuthenticationKey: []
            parameters:
                - in: path
                  name: round_id
                  required: true
                  schema:
                      type: integer
                  description: ID of the round for which proposals are requested.
                - in: query
                  name: pool_id
                  required: false
                  schema:
                      type: integer
                  description: ID of the pool for which proposals are requested.
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            example:
                                proposals:
                                    - id: 6338
                                      pool_id: 38
                                      proposer_id: 48
                                      team_members:
                                          [48, 738, 739, 737, 740, 744, 847]
                                      title: Improved Reputation Sytem for Governance RFP
                                      content: "<p>We plan to build on top of the existing research and work we’ve done:<br />\r\n- Mapping Reputation Types https://docsend.com/view/chiq9nt84qvpv8g4<br />\r\n- building data ingestion pipelines for Discord, Discourse, Github, Telegram, etc<br />\r\n- building a Knowledge Graph of interactions between participants<br />\r\n- creating an RFP for a knowledge graph that builds on top of the above</p>\r\n<p>The next step is to disseminate all of this research and facilitate a series of workshops with SingulairtyNET ecosystem actors and co-design how we can better apply reputation in governance using what already exists and building on top. Thus ensuring scalability, transparency, and fairness in community-driven decision-making processes.</p>"
                                      link: https://deepfunding.ai/proposal/improved-reputation-sytem-for-governance-rfp/
                                      feature_image: https://deepfunding.ai/wp-content/uploads/2024/05/f78d56753fa6418562dc5a0154e9425e_deepfund-1.png
                                      requested_amount: '19000'
                                      awarded_amount: '19000'
                                      is_awarded: true
                                      is_completed: true
                                      created_at: '2024-05-20 11:07:28'
                '403':
                    description: Forbidden
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                '500':
                    description: Server Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'

    /wp-json/deepfunding/v1/milestones:
        get:
            summary: Retrieves milestones based on filter criteria.
            description: If no parameters are provided, all milestones will be returned.
            security:
                - AuthenticationKey: []
            parameters:
                - in: query
                  name: proposal_id
                  required: false
                  schema:
                      type: integer
                  description: ID of the proposal for which milestones are requested.
                - in: query
                  name: status
                  required: false
                  schema:
                      type: string
                  description: Filter for milestone status.
                - in: query
                  name: page
                  required: false
                  schema:
                      type: integer
                      default: 1
                  description: Page number for pagination.
                - in: query
                  name: limit
                  required: false
                  schema:
                      type: integer
                      default: 25
                  description: Maximum number of milestones per page.
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            example: {}
                '403':
                    description: Forbidden
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                '500':
                    description: Server Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'

    /wp-json/deepfunding/v1/reviews:
        get:
            summary: Retrieves reviews based on filter criteria.
            description: If no parameters are provided, all reviews will be returned.
            security:
                - AuthenticationKey: []
            parameters:
                - in: query
                  name: reviewer_id
                  required: false
                  schema:
                      type: integer
                  description: ID of the user who created the review.
                - in: query
                  name: proposal_id
                  required: false
                  schema:
                      type: integer
                  description: ID of the proposal for which reviews are requested.
                - in: query
                  name: type
                  required: false
                  schema:
                      type: string
                      enum: [expert, community]
                  description: Filter for review type (expert or community).
                - in: query
                  name: page
                  required: false
                  schema:
                      type: integer
                      default: 1
                  description: Page number for pagination.
                - in: query
                  name: limit
                  required: false
                  schema:
                      type: integer
                      default: 25
                  description: Maximum number of reviews per page.
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            example:
                                reviews:
                                    - review_id: 2843
                                      proposal_id: 11829
                                      reviewer_id: 1174
                                      review_type: community
                                      overall_rating: 5
                                      feasibility_rating: 5
                                      viability_rating: 0
                                      desirability_rating: 5
                                      usefulness_rating: 5
                                      created_at: '2025-10-13 13:24:08'
                                pagination:
