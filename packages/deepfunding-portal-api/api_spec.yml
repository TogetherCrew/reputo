    /wp-json/deepfunding/v1/pools:
        get:
            summary: Retrieves a list of funding pools.
            security:
                - AuthenticationKey: []
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            example:
                                - id: 108
                                  name: Beneficial AI Solutions
                                  slug: beneficial-ai-solutions
                                  max_funding_amount: 50000
                                  description: ''
                                - id: 35
                                  name: Community RFPs
                                  slug: community-rfp
                                  max_funding_amount: 120000
                                  description: "Request for proposals (RFPs) offer a targeted way to define desired project proposals. By making RFPs we are -to some extent- seperating the definition process from the development process.\r\n\r\nIn this pool you can select an RFP and create a proposal for that RFP.\r\nImportant:\r\n- Each RFP has very specific requirements and each proposal has to comply with all 'must have' requirements of the RFP.\r\n- The DF team will filter out proposals that do not comply to these requirements and, reserves the right to subjectively reject proposals/teams that offer low confidence in their capability to deliver.\r\n\r\nBefore preparing a proposal, ensure that you have carefully read the full text and conditions of the RFP. You can find all active RFP's on https://deepfunding.ai/all-rfps"
                                - id: 18
                                  name: Existing AI services
                                  slug: existing-ai-services
                                  max_funding_amount: 125000
                                  description: Aimed at onboarding existing AI services onto the platform. The pool supports the whole process of finding, adapting and onboarding services that have already been developed.
                                - id: 19
                                  name: Ideation-phase
                                  slug: ideation-phase-projects
                                  max_funding_amount: 25000
                                  description: Designed to support the preliminary stages of AI project development. This pool serves as a springboard for refining ideas and preparing them for more substantial funding rounds in the New Projects pool.
                                - id: 20
                                  name: Marketing initiatives
                                  slug: marketing-initiatives
                                  max_funding_amount: 25000
                                  description: Designed to enhance the visibility and education of the platform among AI developers, AI consumers, and to foster a Community of Builders. This pool supports efforts that increase exposure and user engagement on the platform.
                                - id: 37
                                  name: Miscellaneous
                                  slug: miscellaneous
                                  max_funding_amount: 150000
                                  description: Designed for innovative projects that don't fit neatly into the specific categories of other funding pools. This flexibility encourages a broad range of creative ideas that might otherwise be overlooked but have the potential to significantly benefit the SingularityNET ecosystem.
                                - id: 17
                                  name: New projects
                                  slug: new-projects
                                  max_funding_amount: 250000
                                  description: Designed to populate the decentralized AI platform by introducing innovative AI services that are aligned with SingularityNET’s mission of creating a democratic, decentralized, and beneficial AI ecosystem.
                                - id: 24
                                  name: Projects from 40K - 150K
                                  slug: project-between-40k-and-150k-in-agix
                                  max_funding_amount: 500000
                                  description: This mission is best suited for larger projects related to multiple AI services or feature a front-end application that utilizes new or existing services on the platform.
                                - id: 25
                                  name: Projects under 40K
                                  slug: project-with-a-max-of-40k-in-agix
                                  max_funding_amount: 500000
                                  description: This mission is best suited for smaller projects, such as the development of a single service, refactoring an existing service, or creating a Proof of Concept for a larger project.
                                - id: 38
                                  name: RFP Design
                                  slug: rfp-design
                                  max_funding_amount: 25000
                                  description: "Select this Pool if you have a great idea and want to get funded for making detailed specifications (RFPs - Requests For Proposal) that will allow any development team to submit a realistic proposal.\r\n\r\nDeep Funding is developing a new proposal creation and selection process based on 'Request For Proposals' (RFPs). This inlcudes the option to get rewarded for making RFPs; high quality specifications for projects that are desired by our community. \r\n\r\n\r\n\r\nThis pool enables the community to select a MAX of *3* proposals. Awarded teams will get funded for the creation of an RFP according to the template provided by DF. \r\n\r\n\r\nAfter completion, the DF team will allocate a Max budget and the RFP will be published on the DF website and opened for proposals from development teams. "
                                - id: 29
                                  name: SingularityNET RFPs
                                  slug: snet-request-for-proposal
                                  max_funding_amount: 530000
                                  description: This pool is designed to invite community teams to collaborate on specific features required by the SingularityNET team. 'Pool SNET Request For Proposal' will focus on specific features requested by the internal team.
                                - id: 21
                                  name: Tooling
                                  slug: tooling
                                  max_funding_amount: 75000
                                  description: AImed at projects that offer tooling to support the decentralized AI platform or the processes around Deep Funding itself.
                '403':
                    description: Forbidden
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                '500':
                    description: Server Error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'

