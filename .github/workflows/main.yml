on:
    push:
        branches: [main]

concurrency:
    group: ci-${{ github.ref }}
    cancel-in-progress: true

jobs:
    quality-gate:
        uses: ./.github/workflows/_quality-gate.yml

    build-and-push:
        needs: quality-gate
        uses: ./.github/workflows/_build-and-push.yml
        with:
            ref: ${{ github.sha }}
            push: true
            
    wait-for-watchtower:
        name: wait-for-watchtower
        needs: build-and-push
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest]
        environment:
            name: staging
            url: https://staging.logid.xyz
        steps:
            - name: Wait for Watchtower to pull the new image
              run: sleep 90
            - name: 'âœ… Deployment should now be live'
              run: |
                  echo "âœ… Your app should be up at ${{ job.environment.url }}"
